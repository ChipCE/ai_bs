<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモ機予約管理Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 20px;
        }
        #messages {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 10px;
        }
        .input-area {
            display: flex;
        }
        #input {
            flex-grow: 1;
            padding: 8px;
            margin-right: 5px;
        }
        #send {
            padding: 8px 15px;
        }
    </style>
</head>
<body>
    <header>
        <h1>デモ機予約管理Bot</h1>
    </header>
    
    <div id="messages"></div>
    
    <div class="input-area">
        <input type="text" id="input" placeholder="メッセージを入力してください">
        <button id="send">送信</button>
    </div>

    <script src="/static/main.js"></script>
</body>
</html>
